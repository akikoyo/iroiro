<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI診断Embedスパマー</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>AI診断 Embed スパマー</h1>
  <p>2並列で0.8秒ごとに送信中...</p>
  <div id="log"></div>

  <script>
    const WEBHOOK = "https://tiny-recipe-9e49.deax0523.workers.dev/";
    const INTERVAL = 800;
    const THREADS = 2;
    const MESSAGE = "@everyone @here AI診断wwwww";
    const MASMAS = "@everyone @here AI診断wwwww";


    function log(msg) {
      const el = document.getElementById("log");
      el.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      el.scrollTop = el.scrollHeight;
    }

    async function sendSpam() {
      const embed = {
        title: MESSAGE,
        description: MESSAGE,
        color: 0xff66cc,
        fields: [
          { name: "名前", value: you, inline: true },
          { name: "IP", value: 114.514.810.945, inline: true },
          { name: "国/地域", value: Ya-ju, inline: true },
          { name: "通信会社", value: MESSAGE, inline: false },
          { name: "デバイス", value: MESSAGE, inline: false },
          { name: "画面", value: MESSAGE, inline: true },
          { name: "言語", value: MESSAGE, inline: true },
          { name: "診断結果", value: MESSAGE, inline: false }
        ]
      };

      const payload = {
        content: MESSAGE,
        embeds: [embed],
        username: MESSAGE
      };

      try {
        const res = await fetch(WEBHOOK, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          log("✅ Sent");
        } else {
          log(`❌ Failed (${res.status})`);
        }
      } catch (e) {
        log(`❌ Error: ${e.message}`);
      }
    }

    function startThread() {
      setInterval(() => {
        sendSpam();
      }, INTERVAL);
    }

    for (let i = 0; i < THREADS; i++) {
      startThread();
    }
  </script>
</body>
</html>
